<div class="wrapper">


    <div>
        <ng-container *ngIf="products.length ===0">
            <div class="container2">
                <div class="center">
                    <h5 class="card-title">Uh oh...</h5>
                    <img src="../../assets/emptycart.png" alt="">
                    <h4>Your cart is empty!</h4>
                    <h6>Add items please...</h6>
                    <button [routerLink]="['/products']"  class="btn btn-danger">Shop Now</button>
                </div>
            </div>
        </ng-container>
    </div>



    
    <div class="card" style="width: 38rem; margin-top: 15px" *ngIf="products.length != 0">        
        <div class="prodcard" *ngFor="let p of products">
            <img src="{{ p.image }}" style="width: 50px; height: 70px;" (load)="onImageLoad($event)">
            <div class="middle">
                <h5>{{ p.name }}</h5>
                <h6>{{ p.auth }}</h6>
            </div>
            <div class="right">
                <p>${{ p.price }}</p>
                <p>Quantity: {{ p.quantity }}</p>
                <button  class="btn btn-danger"  (click)="removeItem(p)">Remove</button>
            </div>
        </div>
        <ul class="list-group list-group-flush">

            <li class="list-group-item"><p>Subtotal</p><p>${{ grandTotal }}</p></li>
            <li class="list-group-item"><p>Tax</p><p>$0.00</p></li>
            <li class="list-group-item"><p>Shipping</p><p>$0.00</p></li>
            <li class="list-group-item"><p><strong>Total</strong></p><p>${{ grandTotal }}</p></li>
        </ul>
    </div>





    <div class="formwrapper" *ngIf="products.length != 0">
        

        <div style="display: flex; flex-direction: column;">
            <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <p style="color: white; font-weight: bolder; font-size: 20px;">Express Checkout</p>
                <button style="height: 60px; width: 100%; padding-top: 15px; display: flex; justify-content: center; background-color: #ffc439; font-size: 21px; font-weight: bolder; border-radius: 10px; font-family:Verdana, Geneva, Tahoma, sans-serif"><p style="color: #003087;"><i>Pay</i></p><p style="color: #009cde"><i>Pal</i></p></button>
                <p style="color: white; font-weight: bolder; font-size: 20px; margin-top: 10px;">Or</p>
            </div>
                
            <p style="color: white; font-size: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bolder;">Delivery</p>
            <form class="container">

                <div class="form-group">
                    <label for="country">Country/Region</label>
                    <select id="country" name="country" class="form-control">
                        <option value="usa">USA</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="japan">Japan</option>
                        <option value="britian">Britian</option>
                        <option value="norway">Norway</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                    
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, suite, etc...">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Honolulu">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">

                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>

                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Digits please...">
                </div>
                <div class="form-group" style="display: flex; margin-top: 10px">                
                    <input type="checkbox" class="form-control-input" id="save" name="save" style="margin-right: 10px" value="info">
                    <label for="save">Save this information for next time</label>
                </div>

            </form>
    </div>


        <div style="display: flex; flex-direction: column; width: 100%">
            <p style="color: white; font-size: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bolder;">Payment</p>
            <form class="container2">
            
            <div class="form-group" style="display: flex; border-bottom: 2px solid darkred; height: 40px">

                </div>
            </div>

            <div class="form-group">
                <label for="cc">Card Number*</label>
                <input type="text" class="form-control" id="cc" placeholder="Hand over your valuables">
            </div>            

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="exp" style="min-width: 50%;">Expiration Date*</label>
                    <input type="month" class="form-control" id="exp">
                </div>
                <div class="form-group col-md-6">
                    <label for="code">Security Code*</label>
                    <input type="number" class="form-control" id="code">
                </div>
            </div>            

            <div class="form-group">                
                <label for="chname">Name on card*</label>
                <input type="text" class="form-control" id="chname" placeholder="Name">
            </div>

            <div class="form-group" style="display: flex; margin-top: 10px">                
                <input type="checkbox" class="form-control-input" id="billing" name="billing" style="margin-right: 10px" value="info">
                <label for="billing">Use shipping address as billing address</label>
            </div>

            
            <div class="applybutton">
                <button type="submit" class="btn btn-danger">Buy Now</button>
            </div>
            
            </form>
        </div>    
    </div>

    
    


    


    
</div>
