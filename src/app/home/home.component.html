<div class="wrapper">

  <ng-template #bookLoader>
    <app-loader></app-loader>
  </ng-template>

    <h3><strong>Popular Books</strong></h3>
    <div class="container" *ngIf="books.length > 0; else bookLoader">
        <div class="imageContainer">
            <div class="subContainer">        
                <div class="zoom-img"  *ngFor="let book of books">
                    <img [src]="book.image" alt="Book Pic" (load)="onImageLoad($event)" (click)="openModal(book)">                    
                    <details hidden #details></details>                      
                </div>                
            </div>
        </div>


        <div class="imageContainer2">
            <div class="subContainer2">        
                <div class="zoom-img2"  *ngFor="let book of books2">
                  <img [src]="book.image" alt="Book Pic" (load)="onImageLoad($event)" (click)="openModal(book)">                    
                  <details hidden #details></details>                    
                </div>                
            </div>
        </div>
        
    </div>

    <app-home2></app-home2>
    <br><br><br><br>
</div>
