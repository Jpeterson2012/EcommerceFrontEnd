<ng-template #bookLoader>
  <app-loader></app-loader>
</ng-template>

<ng-template #details>
    <div class="modal-header">
      <h3 class="modal-title">{{ book.name }}</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    </div>
    <div class="modal-body">
      <div class="modalimage">
        <img src="{{book.image}}" (load)="onImageLoad($event)">
        <h3>{{book.auth}}</h3>
        <h3>ISBN: {{book.isbn}}</h3>
      </div>
      <div class="descContainer" *ngIf="bookLink2 !== ''; else bookLoader">
        <a [href]="bookLink2" target=”_blank”><p>{{bookLink2}}</p></a>
        <a [href]="bookLink" target=”_blank”><p>{{bookLink}}</p></a>
        <hr style="color: burlywood; border: 2px solid;">
        <p>{{bookDes}}</p>
        <hr style="color: burlywood; border: 2px solid;">
      </div>        
      
    </div>
    <div class="modal-footer">
      <button style="position: relative; left: 0" class="btn btn-success" *ngIf="book.qty != 0;" (click)="addToCart(book)">Add To Cart</button>
      <button type="button" class="btn btn-danger" (click)="close()">Close</button>
    </div>
</ng-template>
